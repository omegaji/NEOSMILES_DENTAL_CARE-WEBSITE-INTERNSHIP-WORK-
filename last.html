<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
    <meta charset="utf-8">
    <title></title>


        <link rel="stylesheet" type="text/css" href="css/animate.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="css/tooltip-sharp.css" />
        <link rel="stylesheet" type="text/css" href="css/tab/style.css" />
        <link rel="stylesheet" type="text/css" href="css/svg_popup.css" />
        <link rel="stylesheet" type="text/css" href="css/media_query.css" />

        <!-- JS Script -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.custom.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.custom.min.js"></script>
        <script type="text/javascript" src="js/jquery.nicescroll.min.js"></script>
        <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="js/owl.carousel.js"></script>
        <script type="text/javascript" src="js/jquery.fancybox.js"></script>
        <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
        <script src="js/snap.svg-min.js"></script>



  </head>
  <body>




    <style media="screen">

    body {
      color: #c2c1c2;
      background-color: #fff;
      font-family: sans-serif;
    }

    p {
      font-size: 1em;
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      padding: 1em;
    }

    #slider-container {
      display: flex;
      flex-wrap: wrap;
    }

    #testimonials {
      position: relative;
      justify-content: center;
      margin: 0 auto;
      overflow: hidden;
      width: 1000px;
      height: 450px;
    }

    figure {
      position: absolute;
      width: 400%;
      left: 0;
      animation: 20s slider infinite;
      -webkit-animation: 20s slider infinite;
      border-top: 1px solid #c2c1c2;
      border-bottom: 1px solid #c2c1c2;
      margin: 0;
    }

    blockquote {
      width: 25%;
      margin: 0;
      float: left;
      padding-bottom: 1em;
    }

    @-webkit-keyframes slider {
    	0%  { transform: translateX(0%); }
    	25% { transform: translateX(0%); }
    	33% { transform: translateX(-25%); }
    	58% { transform: translateX(-25%); }
    	66% { transform: translateX(-50%); }
    	91% { transform: translateX(-50%); }
    	100%{ transform: translateX(-75%); }
    }

    @keyframes slider {
    	 0%  { transform: translateX(0%); }
    	25% { transform: translateX(0%); }
    	33% { transform: translateX(-25%); }
    	58% { transform: translateX(-25%); }
    	66% { transform: translateX(-50%); }
    	91% { transform: translateX(-50%); }
    	100%{ transform: translateX(-75%); }
    }

    footer {
      padding: 1em;
      float: right;
      margin-right: 2em;
    }

    @media(min-width:750px) {
      #testimonials: height: 150px;
    }
    </style>
    <section id="slider-container">
<div id="testimonials">
<figure class="single-testimonial">
<blockquote>
<p>This is the first testimonial</p>
<footer>- <cite>Joe Schmo</cite></footer>
</blockquote>
<blockquote>
<p>This is the second testimonial</p>
<footer>- <cite>Joe Schmo</cite></footer>
</blockquote>
<blockquote>
<p>This is the third testimonial</p>
<footer>- <cite>Joe Schmo</cite></footer>
</blockquote>
</figure>
</div>
</section>


  </body>
</html>
